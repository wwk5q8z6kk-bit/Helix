services:
  helix-rust:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "9470:9470"
      - "50051:50051"
    env_file: ../.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9470/health"]
      interval: 10s
      retries: 3

  helix-python:
    build:
      context: ../apps/worker
      dockerfile: Dockerfile
    ports:
      - "8200:8200"
    env_file: ../.env
    restart: unless-stopped
    depends_on:
      helix-rust:
        condition: service_healthy
    environment:
      - HELIX_RUST_URL=http://helix-rust:9470
